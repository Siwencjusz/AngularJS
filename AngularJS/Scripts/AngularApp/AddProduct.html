<div class="main" ng-app="productManagement" ng-controller="productManagement">
        <h3>Add Item</h3>
        <input value="" type="text" placeholder="Name of product" ng-model="name">
        <input value="" type="text" placeholder="Developer of product" ng-model="developer">
        <input value="" type="number" placeholder="price of product" ng-model="price">
        <br />
    <button ng-click="addProduct(name,developer,price)">Add to list</button>
    </div>
